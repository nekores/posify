<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posify - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      color: white;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      box-shadow: 0 8px 32px rgba(17, 153, 142, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo svg {
      width: 64px;
      height: 64px;
      fill: white;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(17, 153, 142, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(17, 153, 142, 0.6);
      }
    }
    
    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 48px;
    }
    
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 32px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    
    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 24px auto 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% {
        width: 0%;
        transform: translateX(0);
      }
      50% {
        width: 70%;
        transform: translateX(0);
      }
      100% {
        width: 100%;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
      </svg>
    </div>
    <h1>Posify</h1>
    <p class="subtitle">Point of Sale System</p>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="status" id="status">Starting application...</p>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const messages = [
      'Starting application...',
      'Loading server...',
      'Initializing database...',
      'Almost ready...'
    ];
    
    let messageIndex = 0;
    const interval = setInterval(() => {
      messageIndex = (messageIndex + 1) % messages.length;
      statusEl.textContent = messages[messageIndex];
    }, 2000);
    
    // Listen for ready signal from main process
    if (window.electronAPI) {
      window.electronAPI.onReady(() => {
        clearInterval(interval);
        statusEl.textContent = 'Ready!';
      });
    }
  </script>
</body>
</html>
